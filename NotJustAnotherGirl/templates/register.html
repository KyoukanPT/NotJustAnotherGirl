<body>

<!-- Form -->    

<div class="main-layout wrapper">
    <h1>Sign Up</h1> 
    <div class="form-section">
        <div class="form-box">
            <form action="#" method="post">

                <input id ="name" class="text" type="text" name="Name" placeholder="Name" required="">
                <br>
                <input id="age" class="text" type="text" name="age" placeholder="Age" required="">
                <input id="email" class="text email" type="email" name="email" placeholder="Email" required="">
                <input id="phone" class="text" type="text" name="phone" placeholder="Phone" required="">
                <br>
                <input id="password" class="text" type="password" name="password" placeholder="Password" required="">
                <br>

                <p>Gender</p>
                    <input id="gender"  type="radio" name="gender" value="male" checked> Male<br>
                    <input id="gender1"  type="radio" name="gender" value="female"> Female<br>
                    <input id="gender2"  type="radio" name="gender" value="other"> Other

                </form>
            <br>
            <button class="" id="search" style="background-color: #0A60FC; height: 40px; width: 100px; color: white; border: #008CBA; font-size: 18px; border-radius: 8px;" type="submit">Sign In</button>
            <a href="index.html"><button class="" id="search" style="background-color:	#DC143C; height: 40px; width: 100px; color: white; border: #008CBA; font-size: 18px; border-radius: 8px;" type="submit">Back</button></a>
            <br>
            <br>
        </div>
    </div>

    <script>
        var obj = {};
        function sendUser(){
          obj.name = $('#name').val();
          obj.age = $('#age').val();
          obj.email = $('#email').val();
          obj.phone = $('#phone').val();
          obj.gender = $('input:checked').val();
          obj.password = $('#password').val();
        }

   function sendUserAjax(){
    $.ajax({
    url: 'http://192.168.1.113:8080/hackathon/api/user',
    type: 'POST',
    data: JSON.stringify(obj),
    dataType:'text',
    mode: "cors",
    async: true,
    contentType: 'application/json; charset=utf-8',
    success: successCallback,
    error: errorCallback
    });
   }

    $('button').click(function(){
        sendUser();
        sendUserAjax();
    })

     function successCallback(result){
        redirect();
    }

    function errorCallback(result){
        console.log("err")
       
    }

    function redirect(){
        window.location.replace('./sign-in.html');
    }
    </script>
