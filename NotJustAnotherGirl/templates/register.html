<div class="main-w3layouts wrapper">
    <h1>SignUp Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post">

                <input class="text" type="text" name="Name" placeholder="Name" required="">
                <br>
                <input class="text" type="text" name="age" placeholder="Age" required="">
                <input class="text email" type="email" name="email" placeholder="Email" required="">
                <input class="text" type="text" name="phone" placeholder="Phone" required="">

                <br>

                <p>Gender</p>
                    <input id="gender"  type="radio" name="gender" value="male" checked> Male<br>
                    <input id="gender1"  type="radio" name="gender" value="female"> Female<br>
                    <input id="gender2"  type="radio" name="gender" value="other"> Other

                </form>
                <div class="wthree-text">

                    <div class="clear"></div>
                </div>
            <br>
                <button class="btn btn-primary btn-lg" type="submit" value="SIGNUP">SignUp</button>
            <br>
            <br>
            </form>

        </div>
    </div>

    <script>
        var obj = {};
        function sendUser(){
          obj.name = $('#name').val();
          obj.age = $('#age').val();
          obj.email = $('#email').val();
          obj.phone = $('#phone').val();
          obj.gender = $('input:checked').val();
        }

   function sendUserAjax(){
    $.ajax({
    url: 'http://localhost:8080/hackathon/api/user',
    type: 'POST',
    data: JSON.stringify(obj),
    dataType:'text',
    mode: "cors" ,
    async: true,
    contentType: 'application/json; charset=utf-8',
    success: successCallback,
    error: errorCallback
    });
   }

    $('button').click(function(){
        sendUser();
        sendUserAjax();
    })

     function successCallback(result){
        alert("You have successfully signed up!");
        //alert(result.responseText);
        console.log(
        result.getResponseHeader;
        /*
        for (let i = 0; i < arguments.length; i++){
            console.log(arguments[i]);
        } 
        */
        localStorage.id = result[0].id;
        alert(localStorage.id);
        //redirect();
    }

    function errorCallback(result){

        alert("Please check the fields and try again");  
       
    }

    function redirect(){
        window.location.replace('./index.html');
    }
    </script>
