<body>

<!-- Form -->

<div class="main-layout wrapper">
    <h1>Login</h1>
    <div class="form-section">
        <div class="form-box">
            <form action="#" method="post">
                <input id="email" class="text" type="text" name="Email" placeholder="Email" required='required'>
                <input id="password" class="text" type="password" name="Password" placeholder="Password" required='required'>
            <br>
            <button class="" id="search" style="background-color: #0A60FC; height: 40px; width: 100px; color: white; border: #008CBA; font-size: 18px; border-radius: 8px;" type="submit">Sign In</button>
            <a href="index.html"><button class="" id="search" style="background-color:	#DC143C; height: 40px; width: 100px; color: white; border: #008CBA; font-size: 18px; border-radius: 8px;" type="submit">Back</button></a>
            </form>
        </div>
    </div>

    <script>
    
        var signin = {};
        function getUser(){
            signin.email = $('#email').val();
            signin.password = $('#password').val();
        }
        
        function getUserAjax(){
            
            $.ajax({
    url: 'http://192.168.1.113:8080/hackathon/api/user/signin',
    data: signin,
    dataType:'json',
    mode: "cors",
    async: true,
    contentType: 'application/json; charset=utf-8',
    success: successCallback,
    error: errorCallback

    });
        }

        $('button').click(function(){
            getUser();
                
            if(signin.email.trim() != "" || signin.password.trim() != ""){
                getUserAjax();
            }
    })
    
        function successCallback(result){
            alert(JSON.stringify(result));
            localStorage.id = result.id;
            redirect();
        }

        function errorCallback (result, a, b){
            console.log("error");
        }

        function redirect(){
        window.location.replace('./main_page_login.html');
    }
    </script>
