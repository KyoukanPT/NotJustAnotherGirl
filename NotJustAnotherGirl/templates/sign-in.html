<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Login</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="#" method="post">
                <input id="email" class="text" type="text" name="Email" placeholder="Email" required="">
                <input id="password" class="text" type="password" name="Password" placeholder="Password" required="">



            </form>
            <div class="wthree-text">
                <div class="clear"> </div>
            </div>
            <br>
            <button class="btn btn-lg btn-primary" type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script>
    
        var signin = {};
        function getUser(){
            signin.email = $('#email').val();
            signin.password = $('#password').val();
        }
        
        function getUserAjax(){
            
            $.ajax({
    url: 'http://localhost:8080/hackathon/api/user/signin',
    data: signin,
    dataType: 'json',
    mode: "cors",
    async: true,
    contentType: 'application/json; charset=utf-8',
    success: successCallback,
    error: errorCallback

    });
        }

        $('button').click(function(){
        getUser();
        getUserAjax();
    })
    
        function successCallback(result){
           
            //localStorage.id = JSON.parse(result).id;
            alert(localStorage.id);
            redirect();

        }

        function errorCallback (result, a, b){
            console.log("error");
        }

        function redirect(){
        window.location.replace('./main_page_login.html');
    }
    </script>
